<!DOCTYPE html>
<html>
    <head>
        <title>Reviews</title>
        <link rel="stylesheet" href="../styles/reviews-styles.css">
        <link rel="stylesheet" href="../styles/utils.css">
    </head>
    <body>
        <header class="sticky">
            <div id="navbarToggle">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <h1 class="logo">okayreads</h1>
        </header>
        <div id="main-content">
            <div id="navbar" class="navbar">
                <a href="home.html" id="homepage">Home</a>
                <a href="#" id="adminpage">Admin</a>
                <div class="spacer"></div>
                <a href="./login.html" id="login">Login</a>
                <p id="welcome_msg">Welcome to Okayreads.<br>Please login.</p>
            </div>
            <div id="book">
                <img id="book-img" placeholder="no image found"/>
                <div id="book-rating">
                    <p id="average-rating">0★</p>
                    <p id="review-count">(0)</p>
                </div>
            </div>
            <div id="review">
                <h1 id="book-title">Book Title</h1>
                <h1>User Reviews</h1>
                <ul id="user-review">
                </ul>
            </div>
        </div>
        <footer class="sticky">
            <h4><em>Made with ❤️ by Arnav Priyadarshi, Arwin Fong, & Eric Fan</em></h4>
        </footer>
    <script type="module" src="../src/reviews.js"></script>
    <script defer src="../src/navbar.js"></script>
    </body>
</html>
