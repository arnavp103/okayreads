<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Okayreads</title>
	<link rel="stylesheet" href="/styles/login-styles.css">
</head>
<body>
	<header class="sticky">
		<div id="navbarToggle" onclick="toggleNavbar()">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
		</div>
	</header>

	<main>
		<div id="navBar" class="navbar">
			<p id="login-msg">Please login to continue</p>
		</div>

		<div id="login_box">
			<h2>Login</h2><br>
			<label for="uname">Username:</label>
			<input type="text" id="uname"><br>
			<label for="pw">Password:</label>
			<input type="password" id="pw"><br>
			<button type="button" id="login_button">Login</button>
		</div>
	</main>


	<footer class="sticky">
		<h4>Arnav Priyadarshi &emsp; Arwin Fong &emsp; Eric Fan</h4>
	</footer>
	<script defer src="../src/login.js"></script>
</body>

</html>
